<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shoticon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=0">
    <meta name="description" content="Markdown转换工具">
    <title>程序猿DD - 在线Markdown转换工具</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./themes/github-v2.css" id="codeThemeId"/>
    <link rel="stylesheet" id="pageThemeId"/>
    <style type="text/css">
        html, body {
            height: 100%;
        }

        .topheader {
            width: 100%;
            float: left;
            height: 100px;
        }

        #input {
            width: 50%;
            position: absolute;
            top: 100px;
            /*bottom: 100px;*/
            left: 0px;
        }

        #output {
            width: 50%;
            position: absolute;
            top: 100px;
            /*bottom: 100px;*/
            left: 50%;
        }

        .convert-button, .copy-button {
            position: inherit;
        }

    </style>
</head>
<body>

<div class="topheader">
    <a ><h1>Markdown2Wechat </h1></a>
    <ul>
      <li>
          <div class="theme-wrapper">
            <label>页面主题选择：</label><select class="page-theme"></select>
          </div>
        </li>
        <li>
          <div class="theme-wrapper">
            <label>代码主题选择：</label><select class="code-theme"></select>
          </div>
        </li>
        <li>
            <button class="btn copy-button" data-clipboard-action="cut" data-clipboard-target="#outputCtt">复制</button>
        </li>
        <li>
            <iframe allowtransparency="true" frameborder="0" scrolling="0" width="90px" height="20px"
                    class="github-star"
                    src=""></iframe> <!--TODO-->
        </li>
    </ul>
</div>

<!--编辑-->
<textarea id="input" spellcheck="false"></textarea>

<!--预览-->
<div id="output">
    <div class="wrapper" id="outputCtt"></div>
</div>

</body>
</html>
